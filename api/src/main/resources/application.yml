server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/asb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: asb
    password: asb

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379

logging:
  level:
    org.hibernate.SQL: debug

jwt:
  secret: ${JWT_SECRET}
  access-expiration: 3600 #sec

gemini:
  model: gemini-2.5-flash